{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Task List</h1>
<ul class="bg-white shadow-md rounded-lg p-4">
    {% for task in tasks %}
    <li class="border-b border-gray-200 py-2">
        <div class="flex justify-between">
            <div>
                <span class="font-semibold">{{ task.title }}</span> - {{ task.description }} - {{ task.due_date }} - {{ task.priority }} - {{ task.category }}
            </div>
            <div>
                <a href="{{ url_for('update', id=task.id) }}" class="text-blue-500 mr-2">Edit</a>
                <form action="{{ url_for('delete', id=task.id) }}" method="post" class="inline">
                    <button type="submit" class="text-red-500">Delete</button>
                </form>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
